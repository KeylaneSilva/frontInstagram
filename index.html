<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>

    <link rel="stylesheet" href="css/style.css">

    <!--responsive-->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <p class="instagram-logo">Instagram</p>
                <div class="profile-photo">
                    <img src="img/perfil_key.jpg" width="100px" alt="foto de perfil">
                </div>
                    <a href="#" class="instagram-login">Continue com key_silva</a>
                    <a href="#" class="intagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é key_silva?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>    
                </p>
            </div>
            <div class="get-the-app">   
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
